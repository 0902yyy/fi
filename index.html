<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook with Turn.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.css">
    <style>
        /* Đảm bảo Flipbook chiếm toàn bộ màn hình và không có cuộn ngang */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #flipbook {
            margin: 0 auto;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .page {
            background: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  <div id="flipbook">
    <!-- Các trang sách, thêm ảnh vào đây -->
    <div class="page"><img src="images/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/11.jpg" alt="Page 11"></div>
    <div class="page"><img src="images/12.jpg" alt="Page 12"></div>
    <div class="page"><img src="images/13.jpg" alt="Page 13"></div>
    <div class="page"><img src="images/14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/16.jpg" alt="Page 16"></div>
    <div class="page"><img src="images/17.jpg" alt="Page 17"></div>
    <div class="page"><img src="images/18.jpg" alt="Page 18"></div>
    <div class="page"><img src="images/19.jpg" alt="Page 19"></div>
    <div class="page"><img src="images/20.jpg" alt="Page 20"></div>
    <div class="page"><img src="images/21.jpg" alt="Page 21"></div>
    <div class="page"><img src="images/22.jpg" alt="Page 22"></div>
    
 </div>

<!-- Include jQuery and Turn.js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<script>
    $(document).ready(function() {
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        var flipbookOptions = {
            width: isMobile ? $(window).width() - 20 : 800,  // Kích thước tự động cho mobile và desktop
            height: isMobile ? $(window).height() - 20 : 600,
            display: isMobile ? 'single' : 'double',  // Hiển thị một trang cho mobile, hai trang cho desktop
            mobile: isMobile,
            autoCenter: true,  // Căn giữa flipbook
            duration: 1000,    // Thời gian chuyển trang
            gradients: true,   // Hiệu ứng gradient
            elevation: 50,     // Độ sâu khi lật trang
        };

        // Khởi tạo Flipbook
        $('#flipbook').turn(flipbookOptions);

        // Cập nhật kích thước khi thay đổi kích thước cửa sổ
        $(window).resize(function() {
            flipbookOptions.width = isMobile ? $(window).width() - 20 : 800;
            flipbookOptions.height = isMobile ? $(window).height() - 20 : 600;
            $('#flipbook').turn('size', flipbookOptions.width, flipbookOptions.height);
        });

        // Cập nhật kích thước ngay khi trang được tải
        $(window).trigger('resize');
    });
</script>

</body>
</html>

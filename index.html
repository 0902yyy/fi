<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file style.css nếu có -->
    <style>
        /* Đảm bảo trang chiếm toàn bộ màn hình và không có thanh cuộn ngang */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center; /* Căn giữa theo chiều ngang */
            align-items: center; /* Căn giữa theo chiều dọc */
        }

        /* Container chứa flipbook */
        #flipbook {
            width: 100%;    /* Lấp đầy chiều rộng của màn hình */
            height: 80vh;    /* Chiếm 80% chiều cao màn hình (hoặc theo ý bạn) */
            max-width: 1000px; /* Đặt kích thước tối đa để tránh quá lớn */
            max-height: 600px; /* Đặt kích thước tối đa để tránh quá lớn */
            background-color: #fff;
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        /* Các trang trong flipbook */
        .page {
            background: #fff;
            border: 1px solid #ccc;
            display: inline-block;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        /* Đảm bảo ảnh trong các trang khớp với khung */
        .page img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Giữ tỷ lệ ảnh */
        }
    </style>
</head>
<body>
  <div id="flipbook">
    <!-- Các trang sách, thêm ảnh vào đây -->
    <div class="page"><img src="images/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/11.jpg" alt="Page 11"></div>
    <div class="page"><img src="images/12.jpg" alt="Page 12"></div>
    <div class="page"><img src="images/13.jpg" alt="Page 13"></div>
    <div class="page"><img src="images/14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/16.jpg" alt="Page 16"></div>
    <div class="page"><img src="images/17.jpg" alt="Page 17"></div>
    <div class="page"><img src="images/18.jpg" alt="Page 18"></div>
    <div class="page"><img src="images/19.jpg" alt="Page 19"></div>
    <div class="page"><img src="images/20.jpg" alt="Page 20"></div>
    <div class="page"><img src="images/21.jpg" alt="Page 21"></div>
    <div class="page"><img src="images/22.jpg" alt="Page 22"></div>
    
  </div>

    <script src="turn.js"></script> <!-- Liên kết đến thư viện turn.js -->
    <script>
        $(document).ready(function() {
            // Khởi tạo flipbook với turn.js
            $('#flipbook').turn({
                width: '100%',
                height: '80vh',  // Điều chỉnh chiều cao để thích ứng với màn hình
                autoCenter: true  // Căn giữa flipbook
            });
        });
    </script>
</body>
</html>

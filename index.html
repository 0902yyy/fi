<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipbook</title>
  <link rel="stylesheet" href="style.css"> <!-- Liên kết đến file CSS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script> <!-- Liên kết đến thư viện turn.js -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #flipbook {
      width: 100%;
      height: 500px;
      max-width: 1000px;
      max-height: 600px;
      background-color: white;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .page {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      position: relative;
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- Các trang sách, thêm ảnh vào đây -->
    <div class="page"><img src="images/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/11.jpg" alt="Page 11"></div>
    <div class="page"><img src="images/12.jpg" alt="Page 12"></div>
    <div class="page"><img src="images/13.jpg" alt="Page 13"></div>
    <div class="page"><img src="images/14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/16.jpg" alt="Page 16"></div>
    <div class="page"><img src="images/17.jpg" alt="Page 17"></div>
    <div class="page"><img src="images/18.jpg" alt="Page 18"></div>
    <div class="page"><img src="images/19.jpg" alt="Page 19"></div>
    <div class="page"><img src="images/20.jpg" alt="Page 20"></div>
    <div class="page"><img src="images/21.jpg" alt="Page 21"></div>
    <div class="page"><img src="images/22.jpg" alt="Page 22"></div>
  </div>

  <!-- Kết nối file JavaScript -->
  <script>
    $(document).ready(function() {
      $('#flipbook').turn({
        width: '100%', // Full width
        height: '500px', // Height of the flipbook
        duration: 1000, // Flip duration
        gradients: true, // Enable gradient effects
        autoCenter: true, // Auto center the flipbook
        elevation: 50, // Elevation when turning pages
        pages: 22, // Total number of pages
        display: 'double', // Display double pages (change to 'single' if needed)

        when: {
          turning: function(event, page, view) {
            var book = $(this);
            var currentPage = book.turn('page');
            var pages = book.turn('pages');
            console.log('Current page: ' + currentPage);
          },
          turned: function(event, page, view) {
            $(this).turn('center');
          },
          missing: function(event, pages) {
            // Add missing pages (you can load more pages dynamically here)
            for (var i = 0; i < pages.length; i++) {
              addPage(pages[i], $(this));
            }
          }
        }
      });

      // Check the width of the window and set the display type to 'single' or 'double'
      function checkWidth() {
        var win = $(window);
        if (win.width() >= 820) {
          $('#flipbook').turn('display', 'double');
        } else {
          $('#flipbook').turn('display', 'single');
        }
      }

      checkWidth();

      $(window).resize(function() {
        checkWidth();
      });
    });
  </script>
</body>
</html>

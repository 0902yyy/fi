<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Flipbook</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="turn.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #flipbook {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
      position: relative;
      box-sizing: border-box;
    }

    #flipbook .page {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #fff;
      box-shadow: none;
      display: inline-block;
    }

    #flipbook .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      margin: 0;
    }

    /* Điều chỉnh hiển thị cho điện thoại */
    @media (max-width: 767px) {
      #flipbook {
        margin-top: 0;
        margin-bottom: 0;
        padding: 0;
      }

      #flipbook .page {
        width: 100%;
        height: 100%;
      }
    }

    /* Điều chỉnh cho máy tính */
    @media (min-width: 768px) {
      #flipbook {
        margin-top: 0;
        margin-bottom: 0;
        padding: 0;
      }

      #flipbook .page {
        width: 50%; /* Hai trang hiển thị */
      }
    }
  </style>
</head>
<body>
  <div id="flipbook">
    <!-- Các trang sách, thêm ảnh vào đây -->
    <div class="page"><img src="images/1.jpg" alt="Page 1"></div>
    <div class="page"><img src="images/2.jpg" alt="Page 2"></div>
    <div class="page"><img src="images/3.jpg" alt="Page 3"></div>
    <div class="page"><img src="images/4.jpg" alt="Page 4"></div>
    <div class="page"><img src="images/5.jpg" alt="Page 5"></div>
    <div class="page"><img src="images/6.jpg" alt="Page 6"></div>
    <div class="page"><img src="images/7.jpg" alt="Page 7"></div>
    <div class="page"><img src="images/8.jpg" alt="Page 8"></div>
    <div class="page"><img src="images/9.jpg" alt="Page 9"></div>
    <div class="page"><img src="images/10.jpg" alt="Page 10"></div>
    <div class="page"><img src="images/11.jpg" alt="Page 11"></div>
    <div class="page"><img src="images/12.jpg" alt="Page 12"></div>
    <div class="page"><img src="images/13.jpg" alt="Page 13"></div>
    <div class="page"><img src="images/14.jpg" alt="Page 14"></div>
    <div class="page"><img src="images/15.jpg" alt="Page 15"></div>
    <div class="page"><img src="images/16.jpg" alt="Page 16"></div>
    <div class="page"><img src="images/17.jpg" alt="Page 17"></div>
    <div class="page"><img src="images/18.jpg" alt="Page 18"></div>
    <div class="page"><img src="images/19.jpg" alt="Page 19"></div>
    <div class="page"><img src="images/20.jpg" alt="Page 20"></div>
    <div class="page"><img src="images/21.jpg" alt="Page 21"></div>
    <div class="page"><img src="images/22.jpg" alt="Page 22"></div>
    </div>
    </div>

  <script>
    $(document).ready(function() {
      function updateDisplay() {
        var width = $(window).width();
        var height = $(window).height();

        // Nếu màn hình nhỏ, chỉ hiển thị 1 trang
        var displayMode = (width < 768) ? 'single' : 'double';

        // Cập nhật kích thước cho flipbook và trang
        $("#flipbook").turn('destroy'); // Hủy bỏ cấu hình cũ
        $("#flipbook").turn({
          width: width,
          height: height,
          autoCenter: true,  // Tự động căn giữa flipbook
          display: displayMode, // Hiển thị 1 trang trên điện thoại, 2 trang trên máy tính
          gradients: true,
          duration: 1000,
          acceleration: true,
          touch: true,  // Kích hoạt cảm ứng trên thiết bị di động
          when: {
            turning: function(event, page, view) {
              console.log("Trang đang lật: " + page);
            },
            turned: function(event, page, view) {
              console.log("Trang đã lật: " + page);
            }
          }
        });
      }

      updateDisplay();
      
      // Cập nhật khi thay đổi kích thước cửa sổ
      $(window).resize(function() {
        updateDisplay();
      });
    });
  </script>
</body>
</html>

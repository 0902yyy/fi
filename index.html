<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flipbook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="flipbook-container">
    <div id="flipbook">
      <div class="page" data-page="1"><img src="image1.jpg" alt="Page 1"></div>
      <div class="page" data-page="2"><img src="image2.jpg" alt="Page 2"></div>
      <div class="page" data-page="3"><img src="image3.jpg" alt="Page 3"></div>
      <div class="page" data-page="4"><img src="image4.jpg" alt="Page 4"></div>
      <div class="page" data-page="5"><img src="image5.jpg" alt="Page 5"></div>
      <div class="page" data-page="6"><img src="image6.jpg" alt="Page 6"></div>
      <div class="page" data-page="7"><img src="image7.jpg" alt="Page 7"></div>
      <div class="page" data-page="8"><img src="image8.jpg" alt="Page 8"></div>
      <div class="page" data-page="9"><img src="image9.jpg" alt="Page 9"></div>
      <div class="page" data-page="10"><img src="image10.jpg" alt="Page 10"></div>
      <div class="page" data-page="11"><img src="image11.jpg" alt="Page 11"></div>
      <div class="page" data-page="12"><img src="image12.jpg" alt="Page 12"></div>
    </div>

  <!-- Nút điều khiển cho flipbook -->
  <div class="buttons">
    <button id="prevPage" class="nav-button prev">◀</button>
    <button id="nextPage" class="nav-button next">▶</button>
  </div>

  <!-- Kết nối file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
